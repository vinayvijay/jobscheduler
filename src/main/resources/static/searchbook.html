<div ng-controller="searchController">
	<h3>Search books</h3>
	<div class="alert" id="divstatus" style="visibility:hidden">
	  {{statusmsg}}
	</div>
	<form ng-submit="search()" >
		<div class="form-group">
			<label>Search by book name</label>
			<input type="text" ng-model="searchname" class="form-control"/>
		</div>
		<input class="btn btn-success" type="submit" value="Search book"/>
	</form>
</div>
